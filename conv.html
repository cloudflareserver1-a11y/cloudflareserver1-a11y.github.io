  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'AW-17198813589');
  </script>

<body>
<script>
  (function(){
    // читаем параметры из URL, которые преленд прокидывает в iframe
    function qp(n){
      var m = new RegExp('[?&]'+n+'=([^&#]*)').exec(location.search);
      return m ? decodeURIComponent(m[1].replace(/\+/g,' ')) : '';
    }
    // по умолчанию — как прислал байер: 1.0 PLN
    var value = parseFloat(qp('v'));
    if (isNaN(value)) value = 1.0;
    var currency = qp('cur') || 'PLN';
    var tid = qp('tid') || qp('transaction_id') || '';

    // Event snippet — НОВЫЙ send_to с твоим label
    gtag('event', 'conversion', {
      'send_to': 'AW-17198813589/jOcGCPWtsfsaEJWjhIlA',
      'value': value,
      'currency': currency,
      'transaction_id': tid
    });
  })();
</script>
